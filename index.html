<!DOCTYPE html>
<html>
    <head>
<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script src="alongpath.js"></script>
<script src="particle_system.js"></script>
<script src="https://unpkg.com/aframe-mountain-component@^0.3.2/aframe-mountain-component.min.js"></script>
   </head>

    <body>
       <a-scene>

      <a-mountain color="red"></a-mountain>

      <a-sphere position="4 8 -4" color="#03A9F4" radius="1.25"
               alongpath="path: -7,4,-10 12,4,-4 20,4,10; closed: true; loop: true; inspect: true; dur: 20000;" >
        </a-sphere>

        <a-entity position="0 2.25 -15" particle-system="preset: dust"></a-entity>

        <a-obj-model src="deer.obj" mtl="deer.mtl" scale="0.2 0.2 0.2" position="-11 0 -2" rotation="0 15 0" sound="src: crickets.mp3; on: click; loop: true;"></a-obj-model>

        <a-entity position="0 2.25 -15" particle-system="color: #EF0000,#44CC00"></a-entity>

        <a-sphere position="-1.5 6 -8" color="#FFF" src="sky2.png" radius="2 3 2" wireframe="true">
          <a-animation attribute="rotation"
          begin="click"
          dur="15000"
          fill="forwards"
          to="0 360 0"
          repeat="3"
          easing="linear"></a-animation>
        </a-sphere>

        <a-sphere position="2 6 -8" color="#FF25F2" src="sky2.png" radius="1 1 1">
          <a-animation attribute="rotation"
          begin="click"
          dur="15000"
          fill="forwards"
          to="0 360 0"
          repeat="3"
          easing="linear"></a-animation>
        </a-sphere>

        <a-tetrahedron position="5 5 -19"
                       scale="-1.70 2.44 0.8"
                       color="#7CFFA0"
                       radius="2"
                       detail="1.3"
                       material="flatShading: true">
                       <a-animation begin="click" attribute="material.color" from="#7CFFA0" to="#F80EE2" dur="2000"></a-animation>
        </a-tetrahedron>

        <a-tetrahedron position="11.7 5 -19"
                       scale="-1.70 2.44 0.8"
                       color="#7CFFA0"
                       radius="2"
                       detail="1.3"
                       material="flatShading: true">
                       <a-animation begin="click" attribute="material.color" from="#7CFFA0" to="#F80EE2" dur="2000"></a-animation>
        </a-tetrahedron>

        <a-tetrahedron position="18.5 5 -19"
                       scale="-1.70 2.44 0.8"
                       color="#7CFFA0"
                       material="opacity: 0.2"
                       radius="2"
                       detail="1.3"
                       material="flatShading: true">
                       <a-animation begin="click" attribute="material.opacity" to="1"></a-animation>
        </a-tetrahedron>

        <a-tetrahedron position="8.3 11.5 -19"
                       scale="-1.70 2.44 0.8"
                       color="#7CFFA0"
                       radius="2"
                       detail="1.3"
                       material="flatShading: true">
                       <a-animation begin="click" attribute="material.color" from="#7CFFA0" to="#F80EE2" dur="2000"></a-animation>
        </a-tetrahedron>

        <a-tetrahedron position="15.1 11.5 -19"
                       scale="-1.70 2.44 0.8"
                       color="#7CFFA0"
                       radius="2"
                       detail="1.3"
                       material="flatShading: true">
                       <a-animation begin="click" attribute="material.color" from="#7CFFA0" to="#F80EE2" dur="2000"></a-animation>
        </a-tetrahedron>

        <a-sphere position="-3 6 -8" color="#FFF" src="sky2.png" radius="1" >
          <a-animation attribute="scale"
          dur="5000"
          fill="forwards"
          to="2"
          repeat="indefinite"
          easing="linear"></a-animation>
        </a-sphere>

        <a-sky src="sky1.jpg" color="#2E3194"></a-sky>

        <a-plane color="#000000" rotation="-90 0 0" position="0 0 0 " width="1000" height="1000"></a-plane>

       <a-camera user-height="1.8" position="0 2 2" rotation="0 30 0">
         <a-cursor color="#ff002e" fuse="true" fuse-timeout="10"/>
       </a-camera>

        </a-scene>
    </body>

</html>

<!DOCTYPE html>
<html>
    <head>
<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
</head>
    </head>

    <body>
        <a-scene>
        <a-sphere position="4 2 -4" color="#03A9F4" radius="1.25"
               alongpath="path: -7,1,-10 12,1,-4 20,1,10; closed: true; loop: true; inspect: true; dur: 20000;" >
        </a-sphere>

        <a-sphere position="-1.5 2 -8" color="#FFF" src="sky2.png" radius="2 3 2" wireframe="true">
          <a-animation attribute="rotation"
          dur="15000"
          fill="forwards"
          to="0 360 0"
          repeat="indefinite"
          easing="linear"></a-animation>
        </a-sphere>

        <a-tetrahedron position="5 3 -19"
                       scale="-1.70 2.44 0.8"
                       color="#ff315c"
                       radius="2"
                       detail="1.5"
                       material="flatShading: true"

                       ></a-tetrahedron>

        <a-sphere position="-3 2.5 -8" color="#FFF" src="sky2.png" radius="1" >
          <a-animation attribute="rotation"
          dur="5000"
          fill="forwards"
          to="0 360 0"
          repeat="indefinite"
          easing="linear"></a-animation>
        </a-sphere>

        <a-sky src="sky2.png" ></a-sky>

        <script type="text/javascript" src="scripts/app.js"></script>

        </a-scene>
    </body>

</html>
